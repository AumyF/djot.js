name: CI tests

on: [push, pull_request]

jobs:
  linux:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
          npm install
    - name: Build and test
      run: |
          npm run test && npm run build

  windows:

    runs-on: windows-2019
    strategy:
      fail-fast: false
    steps:
    - name: Install dependencies
      run: |
          npm install
    - name: Build and test
      run: |
          npm run test && npm run build
